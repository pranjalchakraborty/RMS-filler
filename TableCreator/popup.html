<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      text-align: center;
      font-family: sans-serif;
    }
    button {
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      cursor: pointer;
      width: 180px;
      display: block;
    }
    #fill-from-excel {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <button id="scrape">Scrape Routine</button>
  <button id="fill-from-excel">Fill from Excel</button>
  <!-- Hidden file input, triggered by the button click -->
  <input type="file" id="excel-file-input" accept=".xlsx, .xls" style="display:none;">
  <script src="popup.js"></script>
</body>
</html>
